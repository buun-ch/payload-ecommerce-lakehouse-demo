version: 2

sources:
  - name: ecommerce
    description: Raw ecommerce data loaded by dlt from Payload CMS
    # Trino: catalog=iceberg (configured in profiles.yml)
    database: iceberg
    schema: ecommerce
    tables:
      - name: orders
        description: Raw orders from Payload CMS (items stored as JSON array)
        columns:
          - name: id
            description: Order ID
            tests:
              - unique:
                  description: "Validates that order IDs from Payload CMS are unique"
              - not_null:
                  description: "Ensures all raw order records have an ID from Payload CMS"
          - name: items
            description: JSON array of order items
          - name: customer
            description: JSON object containing customer data

      - name: products
        description: Raw products from Payload CMS
        columns:
          - name: id
            description: Product ID
            tests:
              - unique:
                  description: "Validates that product IDs from Payload CMS are unique"
              - not_null:
                  description: "Ensures all product records have an ID"

      - name: variants
        description: Product variants
        columns:
          - name: id
            description: Variant ID
            tests:
              - unique:
                  description: "Validates that variant IDs from Payload CMS are unique"
              - not_null:
                  description: "Ensures all variant records have an ID"
          - name: product
            description: JSON object containing product data

      - name: categories
        description: Product categories
        columns:
          - name: id
            description: Category ID
            tests:
              - unique:
                  description: "Validates that category IDs from Payload CMS are unique"
              - not_null:
                  description: "Ensures all category records have an ID"

      - name: users
        description: User accounts (customers and admins)
        columns:
          - name: id
            description: User ID
            tests:
              - unique:
                  description: "Validates that user IDs from Payload CMS are unique"
              - not_null:
                  description: "Ensures all user records have an ID"
          - name: roles
            description: JSON array of user roles

      - name: transactions
        description: Payment transactions
        columns:
          - name: id
            description: Transaction ID
            tests:
              - unique:
                  description: "Validates that transaction IDs from Payload CMS are unique"
              - not_null:
                  description: "Ensures all transaction records have an ID"
          - name: "order"
            description: JSON object containing order data
          - name: customer
            description: JSON object containing customer data

      - name: carts
        description: Shopping carts
        columns:
          - name: id
            description: Cart ID
            tests:
              - unique:
                  description: "Validates that cart IDs from Payload CMS are unique"
              - not_null:
                  description: "Ensures all cart records have an ID"
          - name: customer
            description: JSON object containing customer data (null for guest carts)

      - name: variantTypes
        description: Variant type definitions

      - name: variantOptions
        description: Variant option values
